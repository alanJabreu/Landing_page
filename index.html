<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js"></script>
    <title>Aproveite e garanta já a viagem dos seus sonhos</title>

</head>

<body>

    <section class="section-container section-background-one">
        <img src="assets/logo2.png" alt="Logotipo">
    </section>

    <section class="section-background-two">
        
        <h1>Aproveite as promoções da nossa Black Friday.</h1>     

        <div class="card-container">
            <div id="form">
                <form id:"form" >
                    <input type="text" placeholder="nome" id="nome">
                    <input type="text" placeholder="email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>

        <p>Cadastre-se já, receba por e-mail as melhores ofertas e garanta a sua próxima viagem</p>
    </section>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
